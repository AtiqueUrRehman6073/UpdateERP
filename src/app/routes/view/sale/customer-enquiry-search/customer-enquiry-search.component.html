<div class='matero-page-header'>
    <div class="matero-page-header-inner">
        <h2 class="matero-page-title">{{title}}</h2>
    </div>
</div>
<p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" class="ui-button-info" label="List" icon="fa fa-list"
        [disabled]="btnFlag.list" (click)="getcustomerEnquiryReport()"></button>
        <button pButton type="button" class="ui-button-success" label="Save" [disabled]="btnFlag.save" icon="fa fa-floppy-o"></button>
        <button pButton type="button" class="ui-button-danger" label="Cancel" [disabled]="btnFlag.cancel" icon="fa fa-times"></button>
    </div>
</p-toolbar>
<div class="card card-w-title" [formGroup]="customerEnquiryFormGroup">
    <p-panel>
        <p-header>
            {{'Customer Enquiry'| translate}}
        </p-header>
        <div class="p-grid">
            <div class="p-col-1 p-md-1 p-lg-1"><b>{{'Enquiry No'| translate}}</b></div>
            <div class="p-col-3 p-md-3 p-lg-3">
                <input id="enquiryNo" type="number" pInputText formControlName="enquiryNo">
                <div class="error" *ngIf="f.enquiryNo.touched && f.enquiryNo.invalid">
                    <span>Enquir No. is Mandatory Field*</span>
                </div>
            </div>
            <div class="p-col-2 p-md-2 p-lg-2">
                <span (click)="toggleDateRange()" [style]="{'cursor':'pointer'}">
                    <p-checkbox label="Date Range" [(ngModel)]="useDateRange" [ngModelOptions]="{standalone: true}" [binary]="true" [style]="{'cursor':'pointer'}"></p-checkbox>
                </span>
            </div>
            <div class="p-col-1 p-md-1 p-lg-1"><b>{{'Date From'| translate}}</b></div>
            <div class="p-col-3 p-md-3 p-lg-3">
                <p-calendar dateFormat="dd-mm-yy" formControlName="dateFrom"></p-calendar>
                <div class="error" *ngIf="f.dateFrom.touched && f.dateFrom.invalid">
                    <span>Date From is Mandatory Field*</span>
                </div>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-1 p-md-1 p-lg-1"><b>{{'Customer Name'| translate}}</b></div>
            <div class="p-col-3 p-md-3 p-lg-3">
                <p-dropdown [options]="customerNameList" placeholder="--- Select Customer Name ---"
                    optionLabel="locationMasterLocationName" [showClear]="true" formControlName="customerName">
                </p-dropdown>
                <div class="error" *ngIf="f.customerName.touched && f.customerName.invalid">
                    <span>Customer Name is Mandatory Field*</span>
                </div>
            </div>
            <div class="p-col-2 p-md-2 p-lg-2"></div>
            <div class="p-col-1 p-md-1 p-lg-1"><b>{{'Date To'| translate}}</b></div>
            <div class="p-col-3 p-md-3 p-lg-3">
                <p-calendar dateFormat="dd-mm-yy" formControlName="dateTo"></p-calendar>
                <div class="error" *ngIf="f.dateTo.touched && f.dateTo.invalid">
                    <span>Date To is Mandatory Field*</span>
                </div>
            </div>
        </div>
        <div class="p-col-10" style="justify-content: flex-end; display: flex">
            <button pButton class="ui-button-info" [label]='"Submit"| translate' (click)="getFilteredcustomerEnquiryReport()"></button>
            <button pButton class="ui-button-warning" [label]='"Clear"| translate'></button>
        </div>
    </p-panel>
</div>
<div class="card card-w-title">
    <p-panel>
        <p-header>
            {{'Data'| translate}}
        </p-header>
        <div class="grid">
            <hot-table [hotId]="hotid" height="auto" [data]="dataset" [licenseKey]="licensekey"
                [settings]="customerEnquirySearch">
                <hot-column data="Customer_Master_Customer_Name" [readOnly]="true" title="Customer Name"></hot-column>
                <hot-column data="Enquiry_Master_Enquiry_ID" [readOnly]="true" title="Enquiry No"></hot-column>
                <hot-column data="Enquiry_About_Enquiry_About" title="Enquiry About"></hot-column>
                <hot-column data="Business_Type_Master_Business_Type_Name" title="Business Type"></hot-column>
                <hot-column data="Currency_Master_Currency_Name" title="Currency Name"></hot-column>
                <hot-column data="Enquiry_Master_Contact_Name" title="Contact Name"></hot-column>
                <hot-column data="Enquiry_Master_Contact_Email" title="Contact Email"></hot-column>
                <hot-column data="Enquiry_Master_Enquiry_Date" title="Enquiry Date"></hot-column>
                <hot-column data="Enquiry_Status_Enquiry_Status" title="Enquiry Status"></hot-column>
                <hot-column data="Location_Master_Location_Name" title="Location Name"></hot-column>
                <hot-column data="Enquiry_Master_Remarks" title="Remarks"></hot-column>
            </hot-table>
        </div>
    </p-panel>
</div>
